<html>
    <head>
        <title> Number learning </title>  
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="js/modules/jquery.min.js"></script>
        <script src="js/modules/timer.jquery.min.js"></script>
        <script src="js/modules/numbers2words.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel-default">
                <div class="panel-body">
                    <h3 id="currentTime"></h3>
                    <h3 id="averageTime" style="color: green;">Average: </h3>
                    <h4 id="word"></h4>

                    <input class="btn" type="button" onclick="game.speakNumber();" id="replayButton" value="Replay">
                    <br/>
                    <br/>

                    <form id="gameInput">
                        <input type="number" id="numberInput">
                        <input type="submit" class="btn" id="checkButton" value="check">
                    </form>
                </div>
            </div>
        <div>
    </body>
</html>
